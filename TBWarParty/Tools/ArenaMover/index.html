<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move JSON Coordinates</title>
</head>
<body>
<h1>Move JSON Coordinates</h1>
<input type="file" id="jsonFile" accept=".json">
<br><br>
<h2>Enter new Coordinates of the first Building of your loaded config.</h2>
<label for="xCoord">X Coordinate:</label>
<input type="number" id="xCoord">
<br><br>
<label for="yCoord">Y Coordinate:</label>
<input type="number" id="yCoord">
<br><br>
<label for="zCoord">Z Coordinate:</label>
<input type="number" id="zCoord">
<br><br>
<button id="moveButton">Move Buildings</button>
<script src="mover.js"></script>
</body>
</html>
