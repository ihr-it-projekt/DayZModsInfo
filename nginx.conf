events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    server {
        listen       80;
        server_name  localhost;
        root         /usr/share/nginx/html;
        
        # Handle static assets first (CSS, JS, images, etc.)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle assets directory specifically
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle API routes or other specific paths
        location ~ ^/(api|admin)/ {
            try_files $uri =404;
        }
        
        # Handle all other requests - SPA routing
        location / {
            # Configure index files - uppercase Index.html first, then lowercase fallback
            index  Index.html index.html index.htm;
            # For SPA: try the file, then directory, then fallback to Index.html
            try_files $uri $uri/ /Index.html;
        }
        
        # Error pages
        error_page   404 /404.html;
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
